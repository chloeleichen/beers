<div id ="view1" class="container">
<div class="sm-col sm-col-3">
<form>
  <label for="search">Search</label>
  <input id="search" type="text" class="field" ng-model="search.keyword">
  <button class="btn btn-primary">Go {{search.keyword}}</button>
</form>
</div>
<div class="sm-col sm-col-9">
<ul class="list-reset">
  <li class="clearfix mb2 border border-blue" ng-repeat ="pub in pubs | filter:search.keyword">
    <div class="left p2 mr1 border border-blue">
    <img src="http://d2v52k3cl9vedd.cloudfront.net/assets/images/placeholder-square.svg" width="100" width="100"/>
    </div>
    <div class="overflow-hidden">
    <h3>{{pub.name}}</h3>
    <ul ng-if="pub.beerSelection.length>0">
      <li ng-repeat="beer in pub.beerSelection.split(',') track by $index">
        {{beer}}
      </li>
    </ul>
    </div>
  </li>
</ul>
</div>
